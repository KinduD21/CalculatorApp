<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/nullstyle.css" />
    <link rel="stylesheet" href="./css/style.css" />

    <title>Calculator App</title>
  </head>
  <body>
    <div class="calc-container">
      <div class="calc-container__theme-switcher">
        <h2>calc</h2>
        <div class="calc-container__switcher-wrapper">
          <h6>THEME</h6>
          <div class="calc-container__switch-numbers">
            <p>1</p>
            <p>2</p>
            <p>3</p>
            <div class="calc-container__switch-button_background">
              <button class="calc-container__switch-button"></button>
            </div>
          </div>
        </div>
      </div>

      <div>
        <input type="text" name="calc" readonly id="screen" class="screen" />
      </div>

      <div class="keyboard-container">
        <div class="keyboard-container__row">
          <button id="seven" class="keyboard-container__button">7</button>
          <button id="eight" class="keyboard-container__button">8</button>
          <button id="nine" class="keyboard-container__button">9</button>
          <button
            id="delete"
            class="keyboard-container__button button_delreset-color"
          >
            DEL
          </button>
        </div>
        <div class="keyboard-container__row">
          <button id="four" class="keyboard-container__button">4</button>
          <button id="five" class="keyboard-container__button">5</button>
          <button id="six" class="keyboard-container__button">6</button>
          <button id="add" class="keyboard-container__button">+</button>
        </div>
        <div class="keyboard-container__row">
          <button id="one" class="keyboard-container__button">1</button>
          <button id="two" class="keyboard-container__button">2</button>
          <button id="three" class="keyboard-container__button">3</button>
          <button id="subtract" class="keyboard-container__button">-</button>
        </div>
        <div class="keyboard-container__row">
          <button id="decimal" class="keyboard-container__button">.</button>
          <button id="zero" class="keyboard-container__button">0</button>
          <button id="divide" class="keyboard-container__button">/</button>
          <button id="multiply" class="keyboard-container__button">x</button>
        </div>
        <div
          class="keyboard-container__row keyboard-container__row_main-bottom"
        >
          <button
            id="reset"
            class="keyboard-container__button button_delreset-color"
          >
            RESET
          </button>
          <button
            id="equals"
            class="keyboard-container__button button_equal-color"
          >
            =
          </button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>

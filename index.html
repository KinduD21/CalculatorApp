<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/11.8.0/math.js"
      integrity="sha512-VW8/i4IZkHxdD8OlqNdF7fGn3ba0+lYqag+Uy4cG6BtJ/LIr8t23s/vls70pQ41UasHH0tL57GQfKDApqc9izA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Calculator App</title>
  </head>
  <body>
    <main class="calc-container">
      <div class="calc-container__theme-switcher">
        <h1>calc</h1>
        <div class="calc-container__switcher-wrapper">
          <h2>THEME</h2>
          <nav class="calc-container__switch-numbers">
            <li>1</li>
            <li>2</li>
            <li>3</li>
            <div class="calc-container__switch-button_background">
              <button class="calc-container__switch-button"></button>
            </div>
          </nav>
        </div>
      </div>

      <input type="text" name="calc" readonly id="screen" class="screen" value="0"/>

      <div class="keyboard-container">
        <div class="keyboard-container__row">
          <button data-number="7">7</button>
          <button data-number="8">8</button>
          <button data-number="9">9</button>
          <button class="button_delreset-color" data-operation="del">
            DEL
          </button>
        </div>
        <div class="keyboard-container__row">
          <button data-number="4">4</button>
          <button data-number="5">5</button>
          <button data-number="6">6</button>
          <button data-operation="add">+</button>
        </div>
        <div class="keyboard-container__row">
          <button data-number="1">1</button>
          <button data-number="2">2</button>
          <button data-number="3">3</button>
          <button data-operation="subtract">-</button>
        </div>
        <div class="keyboard-container__row">
          <button data-operation=".">.</button>
          <button data-number="0">0</button>
          <button data-operation="divide">/</button>
          <button data-operation="multiply">x</button>
        </div>
        <div
          class="keyboard-container__row keyboard-container__row_main-bottom"
        >
          <button class="button_delreset-color" data-operation="reset">
            RESET
          </button>
          <button class="button_equal-color" data-operation="equals">=</button>
        </div>
      </div>
    </main>
    <script src="./js/main.js" type="module"></script>
  </body>
</html>
